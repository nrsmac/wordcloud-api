name: Run Pytest tests

on:
    push:
        branches: [main]

    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                version: "0.5.7"
                enable-cache: true

            - name: Set up Python
              run: uv python install

            - name: Install pre-commit
              run: uv sync --all-extras --dev

            - name: Install the project
              run: uv sync --all-extras --dev

            - name: Run lint
              run: ./run.sh lint:ci
